<section>

            <p class="mb-6 text-lg font-normal text-gray-500 lg:text-xl ">If you're using a Security Key for your KeyAuth account, you will need to insert it now to gain access.</p>
            <a href="https://t.me/keyauth" class="text-blue-600  hover:underline font-medium text-lg inline-flex items-center">Need Help? 
                <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">

                </svg>

                </h2>
                <form method="POST">
                    
                    <img class="h-auto max-w-xl rounded-lg shadow-xl  " width="500px" height="500px" src="https://cdn.keyauth.cc/v3/imgs/securityKey.png" alt="Security Key">
